<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inicio_sesion.css">
    <title>Document</title>

</head>
<body>
    <div class='box'>
        <div class='box-form'>
          <div class='box-login-tab'></div>
          <div class='box-login-title'>
            <div class='i i-login'></div><h2>LOGIN</h2>
          </div>
          <div class='box-login'>
            <div class='fieldset-body' id='login_form'>
              <button onclick="openLoginInfo();" class='b b-form i i-more' title='Mais Informações'></button>
                  <p class='field'>
                <label for='user'>Correo Electronico</label>
                <input type='text' id='user' name='user' title='Username' />
                <span id='valida' class='i i-warning'></span>
              </p>
                  <p class='field'>
                <label for='pass'>Contraseña</label>
                <input type='password' id='pass' name='pass' title='Password' />
                <span id='valida' class='i i-close'></span>
              </p>
      
                <label class='checkbox'>
                  <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Recordar Usuario </label>
                  <br><br><br>
                  <div class="Registrarse"> <a style="text-decoration: none; color: white;" href="index.html">INICIAR SESION</a></div>      
                  <br>
                  <a style="color: black;" href="#">Recuperar Contraseña</a>
                  <br><br>
                  <a style="color: black;" href="registrarme.html">Registrarse</a> <br><br>
            </div>
          </div>
        </div>
